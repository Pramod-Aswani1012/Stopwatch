<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./phone.css">
    <title>StopWatch</title>
    
</head>
<body>
    <div id="container">
        <div id="hours" class="time">
            00
        </div>
        <span>hr</span>
        <div class="ratio">:</div>
        <div id="minutes" class="time">
            00
        </div>
        <span>min</span>
        <div class="ratio">:</div>
        <div id="seconds" class="time">
            00
        </div>
        <span>sec</span>
        <!-- <div class="ratio">:</div>
        <div id="milliseconds" class="time">
            00
        </div>
        <span>milliseconds</span> -->
    </div>
    <div id="buttons">
        <button class="btn" onclick="timerstart() ; start() " id="start">Start</button>
        <button class="btn" onclick="pause()" id="pause">Pause</button>
        <button class="btn" onclick="reset()" id="reset">Reset</button>
        

    </div>
    <button class="btn" id="clock"><a href="/Front End Projects/Project-1 Analog Clock/index.html">Clock</a></button>
</body>
<script src="./javas.js"></script>
</html>
